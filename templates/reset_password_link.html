{% extends 'base.html' %}


{% block title %}Reset Password{% endblock title %}



{% block body %}


<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
            class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-8 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}{{message.tags}}{% endif %} px-4 py-3 rounded relative my-4" role="alert">
                        <strong class="block sm:inline">{{message}}</strong>
                    </div>
                {% endfor %}
                {% endif %}
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">Create New Password for account {{username | lower}}</h1>
                </div>
                <div class="divide-y divide-gray-200">
                    
                    <div class="py-6 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="relative">
                                <input autocomplete="off" id="password" name="password" type="text"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                    placeholder="New Password" value="{{password}}" />
                                <label for="password"
                                    class="absolute left-0 -top-6 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-6 peer-focus:text-gray-600 peer-focus:text-sm">New Password</label>
                            </div>
                            <div class="relative top-4">
                                <button type="submit" class="bg-blue-500 text-white rounded-md px-3 py-2 hover:bg-blue-700 transition-all duration-150">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock body %}
