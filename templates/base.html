<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>

    <!-- component -->
    <nav class="bg-white shadow-lg dark:bg-gray-800">
        <div class="container flex items-center justify-center p-6 mx-auto text-gray-600 capitalize dark:text-gray-300">
            <a href="{% url 'home'%}" class="border-b-2 border-transparent {% if request.path == '/' %}border-b-2 border-blue-500{% endif %} hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">
                Home
            </a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout'%}"
                class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">
                LogOut
            </a>
            <div class="flex items-center hover:text-gray-200" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg> <span class="ml-1.5">Welcone <strong>{{request.user.first_name}}</strong> </span>
            </div>
            {% else %}
            <a href="{% url 'signup'%}"
                class="border-b-2 border-transparent {% if request.path == '/signup/' %}border-b-2 border-blue-500{% endif %} hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">
                SignUp
            </a>

            <a href="{% url 'login'%}"
                class="border-b-2 border-transparent {% if request.path == '/login/' %}border-b-2 border-blue-500{% endif %} hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">
                LogIn
            </a>
            {% endif %}
           
        </div>
    </nav>

    {% block body %}{% endblock body %}
</body>

</html>
